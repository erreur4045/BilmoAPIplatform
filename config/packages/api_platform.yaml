api_platform:
    # The title of the API.
    title: 'API Bilmo'

    # The description of the API.
    description: 'API for Bilmo'

    # The version of the API.
    version: '1.0.0'
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
        api_keys:
            apiKey:
                name: Authorization
                type: header